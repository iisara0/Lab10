<!DOCTYPE html>
<html>
<head><title>Task 2 - Course Student Count</title></head>
<body>
<h1>Number of Students in Each Course</h1>
<table border="1">
    <tr>
        <th>Course Title</th>
        <th>Number of Students</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.student_count }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
