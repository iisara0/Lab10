<!DOCTYPE html>
<html>
<head>
    <title>Books Priced ≤ 80</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #e6f7ff;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>Books Priced ≤ 80</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Edition</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>${{ book.price }}</td>
            <td>{{ book.edition }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No books found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
