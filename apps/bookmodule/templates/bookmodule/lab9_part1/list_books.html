<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'addbook' %}">Add New Book</a>
    <hr>

    {% if books %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Edition</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>${{ book.price }}</td>
                        <td>{{ book.edition }}</td>
                        <td>
                            <a href="{% url 'editbook' book.id %}">Edit</a>
                            <a href="{% url 'deletebook' book.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
