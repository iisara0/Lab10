<!DOCTYPE html>
<html>
<head><title>Task 4 - Active Departments</title></head>
<body>
<h1>Departments with More Than Two Students</h1>
<table border="1">
    <tr>
        <th>Department</th>
        <th>Student Count</th>
    </tr>
    {% for dept in departments %}
    <tr>
        <td>{{ dept.name }}</td>
        <td>{{ dept.student_count }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
