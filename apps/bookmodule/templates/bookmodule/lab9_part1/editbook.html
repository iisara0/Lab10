<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book </h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" value="{{ book.title }}" required><br><br>

        <label>Author:</label><br>
        <input type="text" name="author" value="{{ book.author }}" required><br><br>

        <label>Price:</label><br>
        <input type="number" name="price" step="0.01" value="{{ book.price }}" required><br><br>

        <label>Edition:</label><br>
        <input type="number" name="edition" value="{{ book.edition }}" required><br><br>

        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="{% url 'list_books' %}">Back to List</a>
</body>
</html>
