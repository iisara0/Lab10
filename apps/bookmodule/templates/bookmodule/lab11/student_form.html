<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Student{% else %}Add Student{% endif %}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'student_list' %}">Back to List</a>
</body>
</html>
