<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - Department Student Count</title>
</head>
<body>
    <h1>Number of Students in Each Department</h1>
    <table border="1">
        <tr>
            <th>Department Name</th>
            <th>Number of Students</th>
        </tr>
        {% for dept in departments %}
        <tr>
            <td>{{ dept.name }}</td>
            <td>{{ dept.student_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
